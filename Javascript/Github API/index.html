<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <title>Github API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h2>Github Profile Finder</h2>
    </header>
    <div class="container">
        <main>
            <div class="card mt-4 card-body">
                <form action="#" id="form">
                    <div class="form-group">
                        <label for="user">Username</label>
                        <input type="text" id="user" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="submit">Search</button>
                    </div>
                </form>
            </div>
        </main>

        <div class="card-container">
            <div class="img">
                <img class="round" src="" alt="user" />
            </div>
            <div id="info">
                <h2 class="title">Suyash Pradhan</h2>
            </div>
            <div class="profile-info">
                <h3 class="following">Following: <span>28</span></h3>
                <h3 class="followers">Followers: <span>10</span></h3>
            </div>
            <div class="row">
                <div class="col-xl-8 col-xs-12 col-sm-8 artistName">
                    <div class="designation">
                        <h4 class="company">Avhan Technologies</h4>
                        <h4 class="bio">UI Developer</h4>
                    </div>
                </div>
                <div class="col-xl-4 col-xs-12 col-sm-8 text-right">
                    <div class="social">
                        <a href="#"><i class="secondary-icons fab fa-twitter"></i></a>
                        <a href="#"><i class="secondary-icons fas fa-link"></i></a>
                    </div>
                </div>

                <div class="repositories">
                    <h6>Recent Repositories</h6>
                </div>
            </div>
            <footer>
                <p>
                    Created with <i class="fas fa-heart"></i> by
                    <a target="_blank" href="https://suyashpradhan.me">Suyash Pradhan</a>
                </p>
            </footer>
        </div>
        <script src="https://kit.fontawesome.com/7fdc918442.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>

</body>

</html>
