<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container mt-4">
        <div class="card p-2">
            <div class="alert alert-success text-center h4">Generate Chuck Norris Random Jokes</div>
            <form action="#" id="form">
                <div class="form-group">
                    <label for="">Number of jokes</label>
                    <input type="text" id="input" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" id="submit" value="Generate Jokes" class="btn btn-dark">
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7fdc918442.js" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
</body>
