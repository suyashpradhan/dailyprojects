<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container container-card">
        <h2 class="header text-center">Todo Application </h2>
        <hr>
        <form action="#" class="mt-4 mb-4" id="form">
            <div class="form-group">
                <label for="todo">Add Todo</label>
                <input type="text" name="#" id="todo" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-dark btn-block" id="submit"><i class="fas fa-plus"></i> Add</button>
            </div>
        </form>
        <ul id="collection">
            <!--  <li class="lists">Task One<a href="#" class="links"><i class="fas fa-edit icons edit-icon"></i></a>
                <a href="#" class="links"><i class="fas fa-trash icons delete-icon"></i></a>
            </li>
            <li class="lists">Task <a href="#" class="links"><i class="fas fa-edit icons edit-icon"></i></a>
                <a href="#" class="links"><i class="fas fa-trash icons delete-icon"></i></a> -->
        </ul>
    </div>


    <script src="https://kit.fontawesome.com/7fdc918442.js" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
</body>

</html>
