<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="header">Expense Tracker</h2>
    <div class=" container container-card">
        <h4 class="balance-header">Your Balance</h4>
        <h1 id="balance"></h1>

        <div class="inc-exp-container">
            <div class="income">
                <h4>Income</h4>
                <p id="income" class="money plus"><i class="fas fa-rupee-sign fa-1x"></i> 0.00</p>
            </div>
            <div class="expense">
                <h4>Expense</h4>
                <p id="expense" class="money minus"><i class="fas fa-rupee-sign fa-1x"></i>-0.00</p>
            </div>
        </div>

        <h3>List</h3>
        <ul id="list" class="list">
            <!--  <li class="minus">
                Cash <span> <i class="fas fa-rupee-sign"></i> 400</span><a class="delete-btn"><i
                        class="fas fa-trash delete-icon"></i></a>
            </li>

            <li class="plus">
                Payment Due <span><i class="fas fa-rupee-sign"></i> 400</span><a class="delete-btn"><i
                        class="fas fa-trash delete-icon"></i> </a>
            </li> -->
        </ul>
        <br><br>
        <h3>Add new transaction</h3>
        <form id="form" class="mt-2">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="text">Transaction Name</label>
                        <input type="text" id="transaction" class="form-control" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="amount">Income</label>
                        <input type="number" id="incomeAmount" class="form-control" placeholder="Amount" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="amount">Expense</label>
                        <input type="number" id="expenseAmount" class="form-control" placeholder="Amount" />
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-dark mt-4" id="submit">Add transaction</button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/7fdc918442.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
