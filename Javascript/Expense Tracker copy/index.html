<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics App</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="container">
            <h2 class="header">Lyrics Finder App</h2>
            <form action="#" id="form">
                <div class="form-group">
                    <label for="lyrics">Enter Song Name or Artist Name</label>
                    <input type="text" id="search" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-dark" type="submit" id="submit">Search</button>
                </div>
            </form>
        </div>
    </header>
    <main>
        <div class="container">
            <h2 class="header h5 text-left">Your Searched Results:</h2>
            <div class="lyricsWrapper">
            </div>

        </div>

        <div class="popup-container" id="container">
            <div class="popup">
                <button id="close">&times;</button>
                <h1>hello world!</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A assumenda autem, voluptatem vitae dolores
                    voluptatum quis recusandae minima optio necessitatibus, in molestiae dolorem consectetur non,
                    eveniet
                    consequatur omnis commodi sequi?</p>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/7fdc918442.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
