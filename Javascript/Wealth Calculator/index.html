<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-card">
        <h2 class="header">Dummy List of richest persons in the world</h2>
        <hr>
        <aside>
            <ul class="action-collection">
                <li><button id="add-user">Add User</button></li>
                <li><button id="double">Double Wealth</button></li>
                <li><button id="millionaire">Show Millionaires</button></li>
                <li><button id="sort">Sort By Richest</button></li>
                <li><button id="total-wealth">Total Wealth</button></li>
            </ul>
        </aside>
        <main id="data">
            <h2 class="generated-text">All Users</h2>

        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
