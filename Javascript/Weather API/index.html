<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h2>What's the weather like outside?</h2>
    </header>
    <div class="container">
        <main>
            <div class="card mt-4 card-body">
                <form action="#" id="form">
                    <div class="form-group">
                        <label for="user">Enter City</label>
                        <input type="text" id="user" class="form-control">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-dark p-2 btn-block" id="submit">Search Location</button>
                    </div>
                </form>
            </div>
        </main>

        <div class="card-container">

            <div class="row align-items-center mb-4">
                <div class="col-xl-8 col-sm-12 col-xs-12">
                    <h2 class="title"></h2>
                </div>
                <div class="col-4">
                    <h4 class="text-right text-white" id="temperature"><span></span></h4>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-4 col-xs-6 col-sm-6">
                    <h4 class="text" id="feels_like">Feels like: <span>281</span></h4>
                </div>
                <div class="col-xl-4 col-xs-6 col-sm-6">
                    <h4 class="text" id="humidity">Humidity: <span>281</span></h4>
                </div>
                <div class="col-xl-4 col-xs-6 col-sm-6">
                    <h4 class="text" id="wind_speed">Wind speed: <span>45</span></h4>
                </div>

            </div>

        </div>
        <footer>
            <p>
                Created with <i class="fa fa-code"></i> & <i class="fas fa-heart"></i> by
                <a target="_blank" href="https://suyashpradhan.me">Suyash Pradhan</a>
            </p>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/7fdc918442.js" crossorigin="anonymous"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

</body>

</html>
